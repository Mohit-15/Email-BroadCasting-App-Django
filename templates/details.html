<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<body>
	<form method="post">
		{% csrf_token %}

	<div>
		Email: <input type="text" name="email" style="size:20"><br>
		Name: <input type="text" name="name"><br>

		<input type="submit">
	</div>		
	</form>
	
	<div>
		{% for msg in messages %}
			{{msg}}
		{% endfor %}
	</div>
</body>
</html>
