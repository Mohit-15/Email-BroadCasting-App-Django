<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form method="post">
		{% csrf_token %}
	<div>
		Username: <input type="text" name="username"><br>
		Password: <input type="password" name="password"><br>

		<input type="submit">
	</div>
	</form>

	<div>
		{% for msg in messages %}
			{{msg}}
		{% endfor %}
	</div>
</body>
</html>
